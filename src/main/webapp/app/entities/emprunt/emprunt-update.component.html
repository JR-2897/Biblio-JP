<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-emprunt-heading" jhiTranslate="biblioJpApp.emprunt.home.createOrEditLabel">Create or edit a Emprunt</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="biblioJpApp.emprunt.dateEmprunt" for="field_dateEmprunt">Date Emprunt</label>
                    <div class="d-flex">
                        <input id="field_dateEmprunt" type="datetime-local" class="form-control" name="dateEmprunt" formControlName="dateEmprunt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="biblioJpApp.emprunt.nbNotifRetard" for="field_nbNotifRetard">Nb Notif Retard</label>
                    <input type="number" class="form-control" name="nbNotifRetard" id="field_nbNotifRetard"
                           formControlName="nbNotifRetard"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="biblioJpApp.emprunt.derniereDateNotif" for="field_derniereDateNotif">Derniere Date Notif</label>
                    <div class="d-flex">
                        <input id="field_derniereDateNotif" type="datetime-local" class="form-control" name="derniereDateNotif" formControlName="derniereDateNotif" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="biblioJpApp.emprunt.exemplaire" for="field_exemplaire">Exemplaire</label>
                    <select class="form-control" id="field_exemplaire" name="exemplaire" formControlName="exemplaire">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="exemplaireOption.id === editForm.get('exemplaire')!.value?.id ? editForm.get('exemplaire')!.value : exemplaireOption" *ngFor="let exemplaireOption of exemplaires; trackBy: trackById">{{ exemplaireOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
