<div>
    <h2 id="page-heading">
        <span jhiTranslate="biblioJpApp.emprunt.home.title">Emprunts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-emprunt" [routerLink]="['/emprunt/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="biblioJpApp.emprunt.home.createLabel">
            Create a new Emprunt
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="emprunts?.length === 0">
        <span jhiTranslate="biblioJpApp.emprunt.home.notFound">No emprunts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="emprunts && emprunts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="dateEmprunt"><span jhiTranslate="biblioJpApp.emprunt.dateEmprunt">Date Emprunt</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nbNotifRetard"><span jhiTranslate="biblioJpApp.emprunt.nbNotifRetard">Nb Notif Retard</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="derniereDateNotif"><span jhiTranslate="biblioJpApp.emprunt.derniereDateNotif">Derniere Date Notif</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="utilisateur.id"><span jhiTranslate="biblioJpApp.emprunt.utilisateur">Utilisateur</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="exemplaire.id"><span jhiTranslate="biblioJpApp.emprunt.exemplaire">Exemplaire</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let emprunt of emprunts ;trackBy: trackId">
                    <td><a [routerLink]="['/emprunt', emprunt.id, 'view']">{{ emprunt.id }}</a></td>
                    <td>{{ emprunt.dateEmprunt | date:'medium' }}</td>
                    <td>{{ emprunt.nbNotifRetard }}</td>
                    <td>{{ emprunt.derniereDateNotif | date:'medium' }}</td>
                    <td>
                        <div *ngIf="emprunt.utilisateur">
                            <a [routerLink]="['/utilisateur', emprunt.utilisateur?.id, 'view']" >{{ emprunt.utilisateur?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="emprunt.exemplaire">
                            <a [routerLink]="['/exemplaire', emprunt.exemplaire?.id, 'view']" >{{ emprunt.exemplaire?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/emprunt', emprunt.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/emprunt', emprunt.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(emprunt)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
