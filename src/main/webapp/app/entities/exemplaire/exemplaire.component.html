<div>
    <h2 id="page-heading">
        <span jhiTranslate="biblioJpApp.exemplaire.home.title">Exemplaires</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exemplaire" [routerLink]="['/exemplaire/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="biblioJpApp.exemplaire.home.createLabel">
            Create a new Exemplaire
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="exemplaires?.length === 0">
        <span jhiTranslate="biblioJpApp.exemplaire.home.notFound">No exemplaires found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="exemplaires && exemplaires.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="biblioJpApp.exemplaire.disponibilite">Disponibilite</span></th>
                    <th scope="col" ><span jhiTranslate="biblioJpApp.exemplaire.livre">Livre</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exemplaire of exemplaires ;trackBy: trackId">
                    <td><a [routerLink]="['/exemplaire', exemplaire.id, 'view']">{{ exemplaire.id }}</a></td>
                    <td>{{ exemplaire.disponibilite }}</td>
                    <td>
                        <div *ngIf="exemplaire.livre">
                            <a [routerLink]="['/livre', exemplaire.livre?.id, 'view']" >{{ exemplaire.livre?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/exemplaire', exemplaire.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/exemplaire', exemplaire.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(exemplaire)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
